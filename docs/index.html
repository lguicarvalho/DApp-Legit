<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Dissertação</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <![endif]-->

  <link href="css/app.css" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div id="success" style="background:transparent !important" class="jumbotron text-center">
      <h1>Lecito</h1>
    </div>

    <div class="col-md-12">
      <div class="row">
        <div class="col-lg-12">
          <p id="account" class="welcome pull-right"></p>
          <p id="accountBalance" class="welcome pull-left"></p>
        </div>
      </div>

      <div class="row panel panel-default">
        <div class="panel-heading clearfix">
          <div>
            <button class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#storeHash">Publicar Hashs</button>
          </div>
        </div>
      </div>


      <!--   <div id="hashsRow" class="row"> -->
        <!-- HASHS LOAD HERE -->
      <!--  </div> -->

    </div>
  </div>




  <div class="container">

    <input type="file" id="file" />
    <div>
      <p class="list-group-item">
    <a id="ipfshash" target="_blank">
    </a>
  </p>
  </div>


   <div class="col-md-12">
    <div class="row">
      <div class="panel panel-default panel-hash">
        <div class="panel-heading">
          <strong>Hash da transação</strong>: <span id="events"></span><br/>
        </div>
        <div class="panel-body">
          <div id="hashTemplate">
          <strong>PDF 1</strong>: <span class="PDF1"></span><br/>
          <strong>RDF 1</strong>: <span class="RDF1"></span><br/>
          <strong>PDF 2</strong>: <a  class="PDF2"></a><br/>
          <strong>RDF 2</strong>: <a  class="RDF2"></a><br/>
          <strong>Publicado por</strong>: <span class="hash-publisher"></span><br/>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- Modal form to sell an hash -->
  <div class="modal fade" id="storeHash" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Publique suas Hashs</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="hash1">PDF 1</label>
                  <input type="text" class="form-control" id="hash1" placeholder="Hash do PDF">
                </div>
                <div class="form-group">
                  <label for="hash2">RDF 1</label>
                  <input type="text" class="form-control" id="hash2" placeholder="Hash do RDF">
                </div>
                <div class="form-group">
                  <label for="hash3">PDF 2</label>
                  <input type="text" class="form-control" id="hash3" placeholder="Hash do PDF (IPFS)">
                </div>
                <div class="form-group">
                  <label for="hash4">RDF 2</label>
                  <input type="text" class="form-control" id="hash4" placeholder="Hash do RDF (IPFS)">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.storeHash(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <div id="footer" class="container">
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="navbar-inner navbar-content-center text-center">
        <p class="text-muted" credit><a href="http://portal1.iff.edu.br/pesquisa-e-inovacao/pos-graduacao-stricto-sensu/mestrado-profissional-em-sistemas-aplicados-a-engenharia-e-a-gestao/" target="_blank">SAEG</a> - &copy; 2019 - <a href="https://twitter.com/sarbogast">Luis Guilherme Carvalho</a> e <a href="https://twitter.com/eloudsa">Mark Douglas Jacyntho</a></p>
      </div>
    </nav>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bundle.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
