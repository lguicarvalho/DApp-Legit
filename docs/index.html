<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
  <header>
    <div class="container">
    <div class="col-md-12">
      <div class="row">

            <div class="col-lg-12">
            <span class="welcome pull-left">Conta:</span> <p id="account" class="welcome pull-left"></p>
            </div>

            <div class="col-lg-12">
            <span class="welcome pull-left">Saldo atual:</span><p id="accountBalance" class="welcome pull-left"></p>
          </div>
      <div <div class="btn-group">
    <a type="button" class="btn button5" href="https://www.ethereum.org/" target="_blank"><i class="fa fa-ethereum"></i><span> Ethereum</span></a>
    <a type="button" class="btn button5" href="https://ipfs.io/" target="_blank"><i class="fa fa-cube"></i><span> IPFS</span></a>
    <a type="button" class="btn button5" href="https://metamask.io/" target="_blank"><i class="fa fa-money"></i><span> MetaMask</span></a>
    <a type="button" class="btn button5" href="https://github.com/lguicarvalho/Inbox" target="_blank"><i class="fa fa-github"></i><span> Github</span></a>
     </div>
     </div>
    </div>
  </div>
</header>

  <div class="container">
    <div id="success" style="background:transparent !important" class="jumbotron text-center">
      <h1>Lecito</h1>
    </div>
  </div>




  <div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="custom-file-upload" for="file">
                        <input type="file" id="file" accept='*' placeholder="Select file" class="btn button5 btn-lg"     border="1px solid #ccc"><i class="fa fa-cloud-upload"></i></input>
                        Enviar arquivo</label>
                    </div>
                    <div class="form-group">
                    <input type="hidden" id="chunkSize" class="form-control" value="1048576"/>
                    </div>

                    <div class="form-group">
                        <label for="hash">Hash sha256</label>
                        <output type="text" id="hash" class="form-control"></output>
                    </div>

                    <div class="form-group">
                      <label for="ipfshash"> IPFS Hash</label>
                      <div>
                  <p class="form-control" style="height:55px">
                    <a id="ipfshash" target="_blank"></a><br/>
                    <a id="ipfsmirror" target="_blank"></a>&nbsp;&nbsp;
                    <a id="mirroripfs" target="_blank"></a>
                  </p>
                     </div>
                  </div>
                  <div>

                    <button class="btn button6 btn-lg pull-left" data-toggle="modal" data-target="#storeHash"><i class="fa fa-ethereum"></i> Publicar Hashs</button>
                  </div>
                  <p>&nbsp;</p><p>&nbsp;</p>


                </div>
            </div>
        </div>
    </div>
  </div>

  <div class="container">


   <div class="col-md-12">
    <div class="row">
      <div class="panel panel-default panel-hash">
        <div class="panel-heading">
          <strong>Hash da transação</strong>: <a id="events" target="_blank"></a><br/>
        </div>
        <div class="panel-body">
          <div id="hashTemplate">

          <label>PDF</label>
          <div>
          <strong>SHA256</strong>: <span class="PDF1"></span><br/>
          <strong>IPFS</strong>: <a  class="PDF2" target="_blank"></a><br/>
           <a  class="mirrorPDF2" target="_blank"></a>&nbsp;&nbsp;
           <a  class="PDF2mirror" target="_blank"></a><br/>
          </div>
          <p>&nbsp;</p>
          <label>RDF</label>
          <div>
          <strong>SHA256</strong>: <span class="RDF1"></span><br/>
          <strong>IPFS</strong>: <a  class="RDF2" target="_blank"></a><br/>
          <a  class="mirrorRDF2" target="_blank"></a>&nbsp;&nbsp;
          <a  class="RDF2mirror" target="_blank"></a><br/>
          </div>
          <p>&nbsp;</p>
          <strong>Publicado por</strong>: <span class="hash-publisher"></span><br/>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- Modal form to sell an hash -->
  <div class="modal fade" id="storeHash" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Publique suas Hashs</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <label>PDF</label>
                <div class="form-group">
                  <input type="text" class="form-control" id="hash1" placeholder="Hash SHA256 do PDF">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="hash3" placeholder="Hash do PDF no IPFS">
                </div>

                <label>RDF</label>
                <div class="form-group">
                  <input type="text" class="form-control" id="hash2" placeholder="Hash SHA256 do RDF">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="hash4" placeholder="Hash do RDF no IPFS">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.storeHash(); return false;">Enviar</button>
          <button type="button" class="btn" data-dismiss="modal">Fechar</button>
        </div>
      </div>

    </div>
  </div>

  <div id="footer" class="container">
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="navbar-inner navbar-content-center text-center">

      </div>
    </nav>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/crypto-js.js"></script>
  <script src="js/index.js"></script>
  <script src="js/bundle.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>

</body>
